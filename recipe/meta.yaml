{% set name = "types-python-dateutil" %}
{% set version = "2.9.0.20250809" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types_python_dateutil-{{ version }}.tar.gz
  sha256: 69cbf8d15ef7a75c3801d65d63466e46ac25a0baa678d89d0a137fc31a608cc1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - python
    - pip
    - setuptools >=77.0.3
  run:
    - python

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for python-dateutil
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://github.com/python/typeshed/blob/main/README.md
  dev_url: https://github.com/python/typeshed/tree/main
  description: This is a PEP 561 type stub package for the python-dateutil package.

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
  skip-lints:
    # No tests inside
    - missing_imports_or_run_test_py
    - missing_tests
